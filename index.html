<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./Style/style.css" />
    </head>
    <body>
        <section class="container_Parent">
            <div class="container_Child">
                <div class="calculator">
                    <div id="display">
                        <div class="numberDisplay">
                            <span class="number">0</span>
                        </div>
                    </div>
                    <div class="allButton">
                        <div class="asset">
                            <div class="buttonAC buttonBox">
                                <img
                                    src="Images/Operators/AC Symbol.png"
                                    alt="AC button"
                                />
                            </div>
                            <div class="buttonC buttonBox">
                                <img
                                    src="Images/Operators/C Symbol.png"
                                    alt="C button"
                                />
                            </div>
                            <div class="buttonNeg buttonBox">
                                <img
                                    src="Images/Operators/Neg Symbol.png"
                                    alt="Neg button"
                                />
                            </div>
                            <div class="buttonPercent buttonBox">
                                <img
                                    src="Images/Operators/Percent Symbol.png"
                                    alt="Percent button"
                                />
                            </div>
                        </div>
                        <div class="numbers">
                            <div class="button7 buttonBox">
                                <img
                                    src="Images/Numbers/number 7.png"
                                    alt="Number 7 button"
                                />
                            </div>
                            <div class="button8 buttonBox">
                                <img
                                    src="Images/Numbers/number 8.png"
                                    alt="Number 8 button"
                                />
                            </div>
                            <div class="button9 buttonBox">
                                <img
                                    src="Images/Numbers/number 9.png"
                                    alt="Number 9 button"
                                />
                            </div>
                            <div class="button4 buttonBox">
                                <img
                                    src="Images/Numbers/number 4.png"
                                    alt="Number 4 button"
                                />
                            </div>
                            <div class="button5 buttonBox">
                                <img
                                    src="Images/Numbers/number 5.png"
                                    alt="Number 5 button"
                                />
                            </div>
                            <div class="button6 buttonBox">
                                <img
                                    src="Images/Numbers/number 6.png"
                                    alt="Number 6 button"
                                />
                            </div>
                            <div class="button1 buttonBox">
                                <img
                                    src="Images/Numbers/number 1.png"
                                    alt="Number 1 button"
                                />
                            </div>
                            <div class="button2 buttonBox">
                                <img
                                    src="Images/Numbers/number 2.png"
                                    alt="Number 2 button"
                                />
                            </div>
                            <div class="button3 buttonBox">
                                <img
                                    src="Images/Numbers/number 3.png"
                                    alt="Number 3 button"
                                />
                            </div>
                            <div class="button0 buttonBox">
                                <img
                                    src="Images/Numbers/number 0.png"
                                    alt="Number 0 button"
                                />
                            </div>
                            <div class="buttonComma buttonBox">
                                <img
                                    src="Images/Numbers/comma.png"
                                    alt="Comma button"
                                />
                            </div>
                        </div>
                        <div class="operators">
                            <div class="buttonDivide buttonBox">
                                <img
                                    src="Images/Operators/Divide Symbol.png"
                                    alt="Divide button"
                                />
                            </div>
                            <div class="buttonMultiply buttonBox">
                                <img
                                    src="Images/Operators/Multiply Symbol.png"
                                    alt="Multiply button"
                                />
                            </div>
                            <div class="buttonSubtract buttonBox">
                                <img
                                    src="Images/Operators/Sub Symbol.png"
                                    alt="Subtract button"
                                />
                            </div>
                            <div class="buttonAdd buttonBox">
                                <img
                                    src="Images/Operators/Add Symbol.png"
                                    alt="Add button"
                                />
                            </div>
                            <div class="buttonEqual buttonBox">
                                <img
                                    src="Images/Operators/Equal Symbol.png"
                                    alt="Equal button"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./Script/script.js"></script>
    </body>
</html>
